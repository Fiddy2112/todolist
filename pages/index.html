<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do Decentralized Application</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css.css"
    />
    <link rel="stylesheet" href="../styles/global.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="navbar">
      <div class="nav">
        <a class="logo" href="">Todo</a>
        <div class="nav-items">
          <a href="/">Add task</a>
          <a href="/">List tasks</a>
          <a href="/">Task as finished</a>
        </div>
        <div class="nav-wallet">
          <button>Connect Wallet</button>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="project">
        <div class="projectTask">
          <h3>
            Task
            <span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-check2-square"
                viewBox="0 0 16 16"
              >
                <path
                  d="M3 14.5A1.5 1.5 0 0 1 1.5 13V3A1.5 1.5 0 0 1 3 1.5h8a.5.5 0 0 1 0 1H3a.5.5 0 0 0-.5.5v10a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5V8a.5.5 0 0 1 1 0v5a1.5 1.5 0 0 1-1.5 1.5z"
                />
                <path
                  d="m8.354 10.354 7-7a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0"
                />
              </svg>
            </span>
            progress
          </h3>
          <span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-arrow-right-square-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M0 14a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2zm4.5-6.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5a.5.5 0 0 1 0-1"
              />
            </svg>
          </span>
        </div>
        <div class="taskProgress">
          <div class="progressLine"></div>
          <div class="progress">
            <div class="progressItems">
              <span class="stripes progressItem1"></span>
            </div>
            <div class="progressItems">
              <span class="stripes progressItem2"></span>
            </div>
            <div class="progressItems">
              <span class="stripes progressItem3"></span>
            </div>
            <div class="progressItems">
              <span class="stripes progressItem4"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
