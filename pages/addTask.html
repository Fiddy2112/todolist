<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Task</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css.css"
    />
    <link rel="stylesheet" href="../styles/global.css" />
    <script
      async
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
    <!-- <script async src="../utils/main.js"></script> -->
    <script
      defer
      src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
      type="application/javascript"
    ></script>
  </head>
  <body>
    <div id="navbar">
      <div class="nav">
        <a class="logo" href="/">Todo</a>
        <div class="nav-items">
          <a href="addTask.html">Add task</a>
          <a href="listTask.html">List tasks</a>
          <a href="/">Task as finished</a>
        </div>
        <div class="nav-wallet">
          <button id="btnConnect" onclick="connectWallet()">
            Connect Wallet
          </button>
          <p
            id="walletAddress"
            onclick="disconnectWallet()"
            style="display: none"
          ></p>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <form
          id="formAdd"
          method="POST"
          action="/addTask"
          enctype="multipart/form-data"
        >
          <input
            type="text"
            name="desc"
            id="desc"
            placeholder="Add task here..."
          />
          <button type="submit">Add Task</button>
        </form>
      </div>
    </div>
    <script async src="../utils/main.js"></script>
    <!-- <script async src="../index.js"></script> -->
  </body>
</html>
